		class DatabaseNotificationClient {
			constructor() {
				this.eventSource = null;
				this.reconnectDelay = 1000;
				this.maxReconnectDelay = 30000;
			}
    
			start() {
				this.connect();
			}
    
			connect() {
				try {
					this.eventSource = new EventSource('/api/events');
					
					this.eventSource.onopen = () => {
						console.log('âœ… å¯¦æ™‚é€šçŸ¥é€£æ¥æˆåŠŸ');
						this.reconnectDelay = 1000; // é‡ç½®é‡é€£å»¶é²
					};
					
					this.eventSource.onmessage = (event) => {
						try {
							const data = JSON.parse(event.data);
							this.handleNotification(data);
						} catch (error) {
							console.error('è§£æé€šçŸ¥å¤±æ•—:', error);
						}
					};
					
					this.eventSource.onerror = () => {
						console.log('âŒ å¯¦æ™‚é€šçŸ¥é€£æ¥å‡ºéŒ¯ï¼Œæº–å‚™é‡é€£...');
						this.eventSource.close();
						this.scheduleReconnect();
					};
					
				} catch (error) {
					console.error('å»ºç«‹é€šçŸ¥é€£æ¥å¤±æ•—:', error);
					this.scheduleReconnect();
				}
			}
    
			handleNotification(data) {
				switch(data.type) {
					case 'connected':
						console.log('ğŸ”” é€šçŸ¥ç³»çµ±å·²é€£æ¥');
						break;
						
					case 'itinerary_updated':
						console.log('ğŸ“ è¡Œç¨‹è³‡æ–™å·²æ›´æ–°');
						this.refreshItinerary();
						this.showUpdateNotification();
						break;
						
					case 'heartbeat':
						// éœé»˜è™•ç†å¿ƒè·³
						break;
						
					case 'server_shutdown':
						console.log('ğŸ”„ ä¼ºæœå™¨é‡å•Ÿä¸­...');
						break;
				}
			}
    
			async refreshItinerary() {
				try {
					const response = await fetch('/api/itinerary');
					const newData = await response.json();
					
					// åªæœ‰ç•¶è³‡æ–™çœŸçš„ä¸åŒæ™‚æ‰æ›´æ–°
					if (JSON.stringify(newData) !== JSON.stringify(currentItinerary)) {
						currentItinerary = newData;
						renderItinerary();
					}
				} catch (error) {
					console.error('é‡æ–°è¼‰å…¥è¡Œç¨‹å¤±æ•—:', error);
				}
			}
    
			showUpdateNotification() {
				// é¡¯ç¤ºå‹å–„çš„æ›´æ–°æç¤º
				const notification = document.createElement('div');
				notification.className = 'update-notification';
				notification.innerHTML = 'ğŸ“ è¡Œç¨‹å·²æ›´æ–°ï¼';
				document.body.appendChild(notification);
				
				setTimeout(() => {
					notification.remove();
				}, 3000);
			}
    
			scheduleReconnect() {
				setTimeout(() => {
					this.reconnectDelay = Math.min(
						this.reconnectDelay * 1.5, 
						this.maxReconnectDelay
					);
					this.connect();
				}, this.reconnectDelay);
			}
		}

		// å•Ÿå‹•é€šçŸ¥å®¢æˆ¶ç«¯
		const notificationClient = new DatabaseNotificationClient();
